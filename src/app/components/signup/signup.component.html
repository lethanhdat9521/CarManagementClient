
<body>
    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center mb-4 mt-3">
                                <a href="index.html">
                                    <span><img src="assets\images\logo-dark.png" alt="" height="30"></span>
                                </a>
                            </div>
                            <form [formGroup]="signupForm" action="mt-3" class="p-2">
                                <div class="form-group">
                                    <label for="username">FullName</label>
                                    <input class="form-control" type="text" id="username" placeholder="Le Thanh Dat" formControlName="fullName">
                                    <span *ngIf=" getFormControl('fullName').hasError('required') && (getFormControl('fullName').touched ||submitted) ">Please input your name!</span>

                                </div>
                                <div class="form-group">
                                    <label for="emailaddress">Email address</label>
                                    <input class="form-control" type="email" id="emailaddress" required="" placeholder="john@deo.com" formControlName="email">
                                    <span *ngIf=" getFormControl('email').hasError('required') && (getFormControl('email').touched ||submitted) ">Please input your email!</span>
                                    <span *ngIf=" getFormControl('email').hasError('email') && (getFormControl('email').touched ||submitted) ">Please input right email format!</span>

                                </div>
                                <div class="form-group">
                                    <label for="password">PhoneNumber</label>
                                    <input class="form-control" type="text" required="" id="phone" placeholder="0905675799" formControlName="phone">
                                    <span *ngIf=" getFormControl('phone').hasError('pattern') && (getFormControl('phone').touched ||submitted) ">Please input right phone format!</span>
                                    <span *ngIf=" getFormControl('phone').hasError('required') && (getFormControl('phone').touched ||submitted) ">Please input your phone number!</span>

                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="password" required="" id="password" placeholder="Enter your password" formControlName="password">
                                </div>
                                <div class="form-group">
                                    <label for="password">RePassword</label>
                                    <input class="form-control" type="password" required="" id="Repassword" placeholder="Enter your password" formControlName="confirmPassword">
                                    <span *ngIf="!passwordMatch() && getFormControl('confirmPassword').touched">Password not match</span>
                                </div>
                                <div class="form-group">
                                    <label for="fileField">Image</label>
                                    <input type="file" id="fileField" name="fileToUp" (change)="handleFile($event)" class="form-control" id="213" placeholder="">
                                </div>
                                
                                <div class="mb-3 text-center">
                                    <button class="btn btn-primary btn-block" (click)="test()" type="submit"> Sign Up Free </button>
                                </div>
                            </form>
                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-4">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted mb-0">Already have an account? <a href="pages-login.html" class="text-dark ml-1"><b>Sign In</b></a></p>
                        </div>
                    </div>

                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->
    <!-- Vendor js -->
    <script src="assets\js\vendor.min.js"></script>

    <!-- App js -->
    <script src="assets\js\app.min.js"></script>

</body>
