      <!-- Start Page Content here -->

      <div class="content-page">
        <div class="content">
          <!-- Start container-fluid -->
          <div class="container-fluid">
            <!-- start  -->
            <div class="row">
              <div class="col-12">
                <div>
                  <h4 class="header-title mb-3">Client Table</h4>
                </div>
              </div>
            </div>
            <!-- end row -->

            <div class="row">
              <div class="col-12">
                <div>
                  <!-- <h5 class="font-14">KeyTable example</h5>
                  <p class="sub-header"></p> -->

                  <table
                    id="table"
                    class="table table-bordered"
                    style="
                      border-collapse: collapse;
                      border-spacing: 0;
                      width: 100%;
                    "
                  >
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Fullname</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Avatar</th>
                        <!-- <th>Brand</th> -->
                        <th>Deactivate</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr
                        role="row"
                        class="odd"
                        *ngFor="let account of accountList"
                      >
                        <td>{{ account.id }}</td>
                        <td>{{ account.fullname }}</td>
                        <td>{{ account.email }}</td>
                        <td>{{ account.phone }}</td>
                        <td *ngIf="account.role == '2'">Client</td>
                        <td>
                          <input
                            disabled="true"
                            type="checkbox"
                            [checked]="account.isDeactivated"
                          />
                        </td>
                        <td>
                          <img
                            src="{{ account.avatar }}"
                            class="img-thumbnail"
                            width="200px"
                            height="50px"
                            style="align-self: center"
                            alt="profile-image"
                          />
                        </td>
                        <td>
                          <button
                            class="btn btn-danger"
                            (click)="changeStatus(account.id)"
                          >
                            Change Status
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- end -->
              </div>
            </div>
            <!-- end row -->
          </div>
          <!-- end container-fluid -->

          <!-- Footer Start -->
          <footer class="footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  2017 - 2020 &copy; Simple theme by <a href="">Coderthemes</a>
                </div>
              </div>
            </div>
          </footer>
          <!-- end Footer -->
        </div>
        <!-- end content -->
      </div>
      <!-- END content-page -->
    </div>
    <!-- END wrapper -->
