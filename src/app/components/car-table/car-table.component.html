

  <body>
    <!-- Begin page -->
    <div id="wrapper">
      <!-- Topbar Start -->

      <div class="content-page">
        <div class="content">
          <!-- Start container-fluid -->
          <div class="container-fluid">
            <!-- start  -->
            <div class="row">
              <div class="col-12">
                <div>
                  <h4 class="header-title mb-3">Car List</h4>
                </div>
              </div>
            </div>
            <!-- end row -->

            <div class="row">
              <div class="col-12">
                <div>
                  <!-- <h5 class="font-14">KeyTable example</h5>
                  <p class="sub-header">
                    KeyTable provides Excel like cell navigation on any table.
                    Events (focus, blur, action etc) can be assigned to
                    individual cells, columns, rows or all cells.
                  </p> -->

                  <table
                    id="table"
                    class="table table-bordered dt-responsive nowrap"
                    style="
                      border-collapse: collapse;
                      border-spacing: 0;
                      width: 100%;
                    "
                  >
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Color</th>
                        <th>Type</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Brand</th>
                        <th></th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr *ngFor="let car of carlist">
                        <td>{{ car.id }}</td>
                        <td>{{ car.name }}</td>
                        <td>{{ car.color }}</td>
                        <td>{{ car.type }}</td>
                        <td>{{ car.available }}</td>
                        <td>
                          {{
                            car.price.toLocaleString("vi", {
                              style: "currency",
                              currency: "VND"
                            })
                          }}
                        </td>
                        <td>
                          <img
                            src="{{ car.image }}"
                            class="img-thumbnail"
                            alt="profile-image"
                          />
                        </td>
                        <td>{{ car.brandName }}</td>
                        <td>
                          <a [routerLink]="['/cartable', 'edit', car.id]"
                            >Edit</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- end -->
              </div>
            </div>
            <!-- end row -->
          </div>
          <!-- end container-fluid -->

 
          <!-- end Footer -->
        </div>
        <!-- end content -->
      </div>
      <!-- END content-page -->
    </div>
    <!-- END wrapper -->

    <!-- Right Sidebar -->
  </body>
