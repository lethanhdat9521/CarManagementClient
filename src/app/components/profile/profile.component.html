
<body>
    <!-- Begin page -->
    <div id="wrapper">
       
        <!-- Left Sidebar End -->
        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">

                <!-- Start container-fluid -->
                <div class="container-fluid">

                    <!-- start  -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="p-0 text-center">
                                <div class="member-card">
                                    <div class="avatar-xxl mx-auto">
                                        <img src="{{user.avatar}}" class="rounded-circle img-thumbnail" alt="profile-image">
                                    </div>

                                    <div class="">
                                        <h5 class="mt-3">{{user.fullname}}</h5>
                                    </div>
                                </div>

                            </div>
                            <!-- end card-box -->

                        </div>
                        <!-- end col -->
                        <!-- end row -->
                        <!-- end -->
                        <div class="tab-pane col-md-8">
                            <!-- Personal-Information -->
                            <div class="panel card panel-fill">
                                <div class="card-header">
                                    <h5 class="font-16 m-1">Edit Profile</h5>
                                </div>
                                <div class="card-body">
                                    <form [formGroup]="updateForm" action="mt-3" class="p-2">
                                        <div class="form-group">
                                            <label for="username">FullName</label>
                                            <input class="form-control" type="text" id="username" placeholder="Your name right here!" formControlName="fullName">
                                            <span *ngIf=" getFormControl('fullName').hasError('required') && (getFormControl('fullName').touched ||submitted) ">Please input your name!</span>

                                        </div>
                                        <div class="form-group">
                                            <label for="emailaddress">Email address</label>
                                            <input class="form-control" type="email" id="emailaddress" required="" placeholder="example@gmail.com" formControlName="email">
                                            <span *ngIf=" getFormControl('email').hasError('required') && (getFormControl('email').touched ||submitted) ">Please input your email!</span>
                                            <span *ngIf=" getFormControl('email').hasError('email') && (getFormControl('email').touched ||submitted) ">Please input right email format!</span>

                                        </div>
                                        <div class="form-group">
                                            <label for="password">Phone Number</label>
                                            <input class="form-control" type="text" required="" id="phone" placeholder="Your phone number here!" formControlName="phone">
                                            <span *ngIf=" getFormControl('phone').hasError('pattern') && (getFormControl('phone').touched ||submitted) ">Please input right phone format!</span>
                                            <span *ngIf=" getFormControl('phone').hasError('required') && (getFormControl('phone').touched ||submitted) ">Please input your phone number!</span>

                                        </div>
                                        <div class="form-group">
                                            <label for="fileField">Image</label>
                                            <input [accept]="['.png','.jpg']" type="file" id="fileField" name="fileToUp" (change)="handleFile($event)" class="form-control" id="213" placeholder="">
                                        </div>

                                        <div class="mb-3 text-center">
                                            <button class="btn btn-primary btn-block" type="submit" [disabled]="updateForm.invalid" (click)="update()"> Edit </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- Personal-Information -->
                        </div>
                    </div>

                </div>
                    </div>

                </div>
                <!-- end container-fluid -->
                <!-- Footer Start -->
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                2017 - 2020 &copy; Simple theme by <a href="">Coderthemes</a>
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- end Footer -->

            </div>
            <!-- end content -->

        <!-- END content-page -->

    <!-- END wrapper -->
    <!-- Right Sidebar -->
    <div class="right-bar">
        <div class="rightbar-title">
            <a href="javascript:void(0);" class="right-bar-toggle float-right">
                <i class="mdi mdi-close"></i>
            </a>
            <h5 class="font-16 m-0 text-white">Theme Customizer</h5>
        </div>
        <div class="slimscroll-menu">

            <div class="p-4">
                <div class="alert alert-warning" role="alert">
                    <strong>Customize </strong> the overall color scheme, layout, etc.
                </div>
                <div class="mb-2">
                    <img src="assets\images\layouts\light.png" class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="custom-control custom-switch mb-3">
                    <input type="checkbox" class="custom-control-input theme-choice" id="light-mode-switch" checked="">
                    <label class="custom-control-label" for="light-mode-switch">Light Mode</label>
                </div>

                <div class="mb-2">
                    <img src="assets\images\layouts\dark.png" class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="custom-control custom-switch mb-3">
                    <input type="checkbox" class="custom-control-input theme-choice" id="dark-mode-switch" data-bsstyle="assets/css/bootstrap-dark.min.css" data-appstyle="assets/css/app-dark.min.css">
                    <label class="custom-control-label" for="dark-mode-switch">Dark Mode</label>
                </div>

                <div class="mb-2">
                    <img src="assets\images\layouts\rtl.png" class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="custom-control custom-switch mb-5">
                    <input type="checkbox" class="custom-control-input theme-choice" id="rtl-mode-switch" data-appstyle="assets/css/app-rtl.min.css">
                    <label class="custom-control-label" for="rtl-mode-switch">RTL Mode</label>
                </div>

                <a href="https://1.envato.market/EK71X" class="btn btn-danger btn-block mt-3" target="_blank"><i class="mdi mdi-download mr-1"></i> Download Now</a>
            </div>
        </div> <!-- end slimscroll-menu-->
    </div>
    <!-- /Right-bar -->
    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>
</body>
